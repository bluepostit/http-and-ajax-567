<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">HTTP & AJAX</h1>
      <div class="mx-auto my-5 text-center">
        <button id='click-me'>Click me</button>
      </div>

      <h2>Search Places</h2>
      <form id="search-places" class="form-inline">
        <input type="text" id="place" class="form-control" placeholder="Search places">
      </form>

      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Search movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search!">
      </form>

      <ul id="results"></ul>

    </div>
    <script src="main.js"></script>
  </body>
</html>
